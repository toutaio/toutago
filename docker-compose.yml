services:
  touta-dev:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: touta-framework-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Cache Go modules
      - go-modules:/go/pkg/mod
    environment:
      - TOUTA_ENV=development
      - TOUTA_PORT=8080
      - TOUTA_HOST=0.0.0.0
    working_dir: /app
    command: air -c .air.toml
    restart: unless-stopped
    networks:
      - touta-network

volumes:
  go-modules:

networks:
  touta-network:
    driver: bridge
